<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white flex flex-col ">
    <div>

        <div class="flex space-x-8 bg-white p-4 pl-10">
            <p class="font-bold text-3xl font-serif">sneakers</p>
           <nav class="mt-2 space-x-10 font-serif">
             <a href="#" class="text-lg">Collections</a>
             <a href="#" class="text-lg">Man</a>
             <a href="#" class="text-lg">Women</a>
             <a href="#" class="text-lg">About</a>
             <a href="#" class="text-lg">Contacts</a>
           </nav>

           <div class="flex space-x-10 pt-2 absolute right-12">
            <i class="fa-solid fa-cart-shopping pt-1"></i>
             <div class="rounded-full overflow-hidden w-8 h-8"><img src="images\shoes.JPG" alt="" class="w-full h-full object-cover"></div>
           </div>
    
        </div>
        <hr>

        <div class="flex ">

            <div class="w-3/5 flex-col">

                <div class="shadow-xl h-96 mx-32 my-10 rounded-lg">
                    <img src="images\shoes.JPG" alt="" class="h-96 w-full">
                </div>

                <div class="h-32 flex space-x-8 items-center justify-center">
                    <div class="w-20 h-20 bg-black rounded-md"></div>
                    <div class="w-20 h-20 bg-black rounded-md"></div>
                    <div class="w-20 h-20 bg-black rounded-md"></div>
                    <div class="w-20 h-20 bg-black rounded-md"></div>
                    
                </div>

            </div>

            <div class="bg-white w-3/5 p-16 space-y-3">
                <p class="font-semibold">SNEAKER COMPANY</p>
                <p class="font-bold text-5xl">Fall Limited Edition Sneakers.</p>

                <p class="pt-5">These low-profile sneakers are youer perfect casual wear <br> 
                companion. Featuring a durable rubber outer sole, they'll <br>
                withstand everything the weather can offer.</p>

                <div class="flex space-x-4 pt-5">
                    <p class="text-3xl font-bold">$125.00 </p>
                    <button class="bg-black text-white px-1 py-1 m-1 text-xs px-2 rounded-md font-semibold">50%</button>
                </div>

                <div class="text-sm font-semibold line-through">$250.00</div>

                <div class="flex space-x-5">
                    <button class="rounded-md bg-slate-300 space-x-4 px-8 py-2 shadow-xl">
                        <i class="fa-solid fa-minus px-1 text-orange-600"></i>
                        <i class="fa-solid fa-0 px-1"></i> 
                        <i class="fa-solid fa-plus px-1 text-orange-600"></i> 
                    </button>
                    <button class="rounded-md bg-orange-600 flex space-x-8 px-8 py-2 shadow-xl"> 
                        <i class="fa-solid fa-cart-shopping pt-1"></i> 
                        <p>Add to cart</p> 
                    </button>
                </div>

            </div>

        </div>

    </div>


</body>
</html>
