<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div>
        <h1>WEATHER FORECAST:</h1>
    </div>

    <div>
        <label for="num-days">Choose number of days to forecast:</label>
        <input type="number" id="num-days" value="1">
    </div>

    <div>
        <button onclick="weatherApi()">Forecast</button>
    </div>

    <div>
        <h4>Weather Display</h4>
        <div id="data-container"></div>
    </div>
    
    <script src="weather.js"></script>

</body>
</html>
