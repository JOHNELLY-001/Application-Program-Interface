<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300 flex mt-8 justify-center min-h-screen">
    <div>
        <div class="bg-teal-400 flex space-x-52 p-3">
            <P>Calculator</P>
            <p class="text-xs pt-1">THEME</p>

        </div>

        <div class="bg-slate-400 mt-3 p-5">
            <p class="pl-64 text-3xl font-bold">360,000</p>

        </div>

        <div class="grid grid-cols-4 gap-4 p-4">
            <div class="bg-white h-12">1</div>
            <div class="bg-white h-12">2</div>
            <div class="bg-white h-12">3</div>
            <div class="bg-white h-12">4</div>
        </div>
        
          
    </div>
    
</body>
</html>
